<h2>Comandas</h2>

<div *ngIf="data$ | async as comandas">
    <h1>{{ comandas.isLoading }}</h1>
    <h1>{{ comandas.data.length }}</h1>
    <h1>{{ comandas.errorMessage }}</h1>



    <div class="row" *ngFor="let comanda of comandas.data;" style="visibility: visible;">
        <div clas="col-sm-4">
            <h1>{{comanda.numero}}</h1>
        </div>
    </div>

</div>
