<div class="text-center">
    <h2>Comandas</h2>

    <div *ngIf="data$ | async as comandas">
        <div *ngIf="comandas.isLoading" class="spinner-border text-secondary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <hr />
</div>

<div *ngIf="data$ | async as comandas">
    <h1>{{ comandas.errorMessage }}</h1>

    <div>
        <h6 class='desocupado'>&nbsp;&nbsp;Aberta</h6>
        <h6 class='ocupado'>&nbsp;&nbsp;Fechada</h6>
    </div>

    <div class="row">
        <div class="col-sm-4" *ngFor="let comanda of comandas.data;" style='padding-bottom: 10px;'>
            <div class="card" style="width: 18rem;">
                <div class="card-body text-center"
                    [ngClass]="{'desocupado': comanda.situacaoId ==  1, 'ocupado': comanda.situacaoId ==  2}">
                    <h5 class="card-title">{{comanda.numero}}</h5>
                    <p class="card-text">{{comanda.situacao}}</p>
                    <a href="#" class="btn btn-primary">{{comanda.situacaoId ==  1 ? 'Fechar': 'Abrir'}}</a>
                </div>
            </div>
        </div>
    </div>

</div>
